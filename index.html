<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/tailwind.output.css" />
  </head>
  <body class="bg-slate-300">
    <main class="flex justify-center items-center h-screen">
      <div
        class="w-[20rem] p-4 pb-10 bg-white shadow-[0_25px_25px_0_rgba(0,0,0,0.05)] rounded-[1.25rem] text-center"
      >
        <img
          src="images/image-qr-code.png"
          alt="qr code"
          class="rounded-[0.625rem]"
        />
        <div class="px-4">
          <h2
            class="font-outfit font-bold text-[1.375rem] leading-[1.65rem] mt-6 text-slate-900"
          >
            Improve your front-end skills by building projects
          </h2>
          <p
            class="mt-4 font-outfit text-slate-500 text-[0.9375rem] leading-[1.3125rem] font-normal tracking-[0.0125rem]"
          >
            Scan the QR code to visit Frontend Mentor and take your coding
            skills to the next level
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
